<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBM I Vale ⚡</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      display: none;
    }
    .click-to-start {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ffff;
      font-size: 2em;
      cursor: pointer;
      z-index: 2;
    }
    h1 {
      font-size: 3em;
      margin: 0.5em 0;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    .widget {
      margin: 20px 0;
    }
    .links {
      display: flex;
      gap: 20px;
      margin-top: 1em;
    }
    .links a {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #0ff;
    }
    .links a:hover {
      background: #0ff;
      transform: scale(1.1);
    }
    .links img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    .volume-control {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 3;
    }
    .credits {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.4);
      z-index: 3;
      font-family: monospace;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="click-to-start" onclick="startSite()">Click me</div>

  <video id="bgVideo" class="bg-video" src="https://ppstudio-ai.com/videos/Meekz%20-%20Scenery%20%28Official%29.mp4" type="video/mp4" muted loop></video>

  <div class="overlay" id="siteContent">
    <h1>BBM I Vale ⚡</h1>
    <div class="widget">
      <img src="https://discord.c99.nl/widget/theme-4/1243894738650665083.png" alt="Discord Widget" />
    </div>
    <div class="links">
      <a href="https://discord.com/users/1138139019348295771" target="_blank" title="Discord Profil von User">
        <img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Discord User Avatar" />
      </a>
      <a href="https://discord.com/users/1243894738650665083" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
      </a>
    </div>
  </div>

  <div class="volume-control">
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <div class="credits">gh0st.pro</div>

  <script>
    const video = document.getElementById('bgVideo');
    const siteContent = document.getElementById('siteContent');
    const clickToStart = document.querySelector('.click-to-start');
    const volumeSlider = document.getElementById('volumeSlider');

    function startSite() {
      video.muted = false;
      video.volume = volumeSlider.value;
      video.play();
      clickToStart.style.display = 'none';
      siteContent.style.display = 'flex';
    }

    volumeSlider.addEventListener('input', function() {
      video.volume = this.value;
    });
  </script>
</body>
</html>
